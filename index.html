    <section id="contactForm">
      <form id="clientForm"> 
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h3 id="contact-us">Contact Us</h3>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="FormControlInput1" placeholder="Full name" required>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="FormControlInput2" placeholder="name@example.com" required>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Phone No</label>
                  <input type="tel"  pattern="[0]{1}-[0-9]{3}-[0-9]{3}-[0-9]{3}" class="form-control" id="FormControlInput3" placeholder="" required>
                </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Your Message here..."></textarea>
                </div>
                <button id="submit-btn" type="button" class="btn btn-secondary">Submit</button>
                </div>
              </div>
            </div>  
            </div>
          </div>
        </div>
      </form>
    </section>
